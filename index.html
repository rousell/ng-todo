<!DOCTYPE html>
<html>
<head>
  <title>Angular Todo</title>
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body ng-app="TodoApp">
  <section ng-controller="PastaCtrl">
    <h1>{{pasta}}</h1>
    <div>
      <input type="text" ng-model="foods"/>
      <div>{{foods}}</div>
    </div>
  </section>
  <section ng-controller="TodoCtrl">
    <h1>{{title}}</h1>
  </section>


  <script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
